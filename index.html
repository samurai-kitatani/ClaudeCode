<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>„Ç´„Çø„É≥ „Çµ„Ç§„Ç≥„É≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.5em, 5vw, 2em);
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            touch-action: manipulation;
        }

        .dice {
            width: clamp(90px, 25vw, 120px);
            height: clamp(90px, 25vw, 120px);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(40px, 12vw, 60px);
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
            cursor: pointer;
            touch-action: manipulation;
        }

        .dice:active {
            transform: scale(0.95);
        }

        .dice.red {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .dice.yellow {
            background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg) scale(0.9); }
            50% { transform: rotate(180deg) scale(1.1); }
            75% { transform: rotate(270deg) scale(0.9); }
        }

        .result {
            margin: 20px 0;
            font-size: clamp(2em, 8vw, 2.5em);
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }

        .result.robber {
            color: #e74c3c;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .robber-text {
            color: #e74c3c;
            font-size: clamp(1em, 4vw, 1.2em);
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .robber-text.show {
            opacity: 1;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: clamp(1.1em, 4vw, 1.3em);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.2s ease;
            font-weight: bold;
            touch-action: manipulation;
            min-height: 56px;
            width: 100%;
            max-width: 300px;
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            margin-top: 25px;
            color: #666;
            font-size: clamp(0.8em, 3.5vw, 0.9em);
            line-height: 1.5;
        }

        .info p {
            margin: 5px 0;
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px 15px;
            }

            .dice-container {
                gap: 15px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ „Ç´„Çø„É≥ „Çµ„Ç§„Ç≥„É≠ üé≤</h1>

        <div class="dice-container">
            <div class="dice red" id="dice1" onclick="rollDice()">?</div>
            <div class="dice yellow" id="dice2" onclick="rollDice()">?</div>
        </div>

        <div class="result" id="result">‚Äî</div>
        <div class="robber-text" id="robberText">‚ö†Ô∏è ÁõóË≥ä„ÅåÊù•„ÅüÔºÅ ‚ö†Ô∏è</div>

        <button id="rollButton" onclick="rollDice()">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã</button>

        <div class="info">
            <p>„Ç´„Çø„É≥„ÅÆ„É´„Éº„É´Ôºö2„Å§„ÅÆ„Çµ„Ç§„Ç≥„É≠„ÅÆÂêàË®àÂÄ§„ÅßË≥áÊ∫ê„ÇíÁç≤ÂæóÔºÅ</p>
            <p>ÂêàË®à„Åå7„ÅÆÂ†¥Âêà„ÅØÁõóË≥ä„ÅåÂãï„Åç„Åæ„Åô„ÄÇ</p>
        </div>
    </div>

    <script>
        let isRolling = false;

        function rollDice() {
            if (isRolling) return;

            isRolling = true;
            const button = document.getElementById('rollButton');
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            const result = document.getElementById('result');
            const robberText = document.getElementById('robberText');

            button.disabled = true;

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
            dice1.classList.add('rolling');
            dice2.classList.add('rolling');

            // „É©„É≥„ÉÄ„É†„Å™ÂÄ§„ÇíË°®Á§∫Ôºà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰∏≠Ôºâ
            let counter = 0;
            const animationInterval = setInterval(() => {
                dice1.textContent = Math.floor(Math.random() * 6) + 1;
                dice2.textContent = Math.floor(Math.random() * 6) + 1;
                counter++;

                if (counter >= 10) {
                    clearInterval(animationInterval);
                }
            }, 50);

            // ÊúÄÁµÇÁµêÊûú„ÇíË°®Á§∫
            setTimeout(() => {
                // ÊúÄÁµÇÁöÑ„Å™„Çµ„Ç§„Ç≥„É≠„ÅÆÂÄ§„ÇíÊ±∫ÂÆö
                const value1 = Math.floor(Math.random() * 6) + 1;
                const value2 = Math.floor(Math.random() * 6) + 1;
                const total = value1 + value2;

                dice1.textContent = value1;
                dice2.textContent = value2;

                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫Ü
                dice1.classList.remove('rolling');
                dice2.classList.remove('rolling');

                // ÂêàË®àÂÄ§„ÇíË°®Á§∫
                result.textContent = `ÂêàË®à: ${total}`;

                // 7„ÅÆÂ†¥Âêà„ÅØÁâπÂà•„Å™Ë°®Á§∫
                if (total === 7) {
                    result.classList.add('robber');
                    robberText.classList.add('show');
                } else {
                    result.classList.remove('robber');
                    robberText.classList.remove('show');
                }

                button.disabled = false;
                isRolling = false;
            }, 500);
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´1ÂõûÊåØ„Çã
        window.addEventListener('load', () => {
            setTimeout(rollDice, 300);
        });
    </script>
</body>
</html>
